<!DOCTYPE html>
<html lang="es">
<head>
    <title data-i18n="roulette.page_title">Ruleta Personalizada - Ruleta de la Suerte</title>
    <link rel="stylesheet" href="estilos/ruleta-styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="multimedia/favicon.ico">
    <link rel="stylesheet" href="estilos/styles.css">
    <script src="js/i18n.js"></script>
    <script src="js/api-client.js"></script>
</head>
<body>
    <div class="navigation">
        <button class="back-button" onclick="volverAlMenu()" data-i18n="nav.back">← Volver al Menú</button>
    </div>

    <div class="container">
        <h1 data-i18n="roulette.title">🎲 Ruleta de Doble Vega</h1>
        <p class="subtitle" data-i18n="roulette.description">Esta ruleta solo es apta para ludópatas (véase Vega Vega)</p>
        
        <div class="wheel-container">
            <div class="wheel-pointer"></div>
            <canvas id="wheelCanvas" width="400" height="400" class="wheel-canvas">
                Tu navegador no soporta canvas. Por favor usa un navegador más moderno.
            </canvas>
        </div>

        <div class="controls">
            <button class="spin-button" id="spinButton" data-i18n="roulette.spin">¡GIRAR RULETA!</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script src="js/menu.js"></script>
    <script src="js/ruleta.js"></script>
    <script src="js/stats-manager.js"></script>
</body>
</html>
