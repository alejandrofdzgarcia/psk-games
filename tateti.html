<!DOCTYPE html>
<html lang="es">
<head>
    <title>Tateti - PSK Games</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="multimedia/favicon.ico">
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="stylesheet" href="estilos/tateti.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/api-client.js"></script>
</head>
<body>
    <div class="navigation">
        <button class="back-button" onclick="volverAlMenu()">‚Üê Volver al Men√∫</button>
    </div>

    <div class="container">
        <h1>‚ö° Tateti</h1>
        <p class="subtitle">El cl√°sico juego de tres en l√≠nea</p>
        
        <!-- Indicador de estado de conexi√≥n -->
        <div id="connection-status" class="connection-status">
            <span id="status-icon">üîÑ</span>
            <span id="status-text">Conectando...</span>
        </div>

        <!-- Panel de informaci√≥n del juego -->
        <div class="game-info">
            <div class="info-item">
                <span>Turno:</span>
                <span id="current-player">X</span>
            </div>
            <div class="info-item">
                <span>Puntos X:</span>
                <span id="score-x">0</span>
            </div>
            <div class="info-item">
                <span>Puntos O:</span>
                <span id="score-o">0</span>
            </div>
            <div class="info-item">
                <span>Empates:</span>
                <span id="draws">0</span>
            </div>
        </div>

        <!-- Tablero de juego -->
        <div class="tateti-board" id="tateti-board">
            <div class="tateti-cell" data-index="0"></div>
            <div class="tateti-cell" data-index="1"></div>
            <div class="tateti-cell" data-index="2"></div>
            <div class="tateti-cell" data-index="3"></div>
            <div class="tateti-cell" data-index="4"></div>
            <div class="tateti-cell" data-index="5"></div>
            <div class="tateti-cell" data-index="6"></div>
            <div class="tateti-cell" data-index="7"></div>
            <div class="tateti-cell" data-index="8"></div>
        </div>

        <!-- Controles del juego -->
        <div class="game-controls">
            <button class="control-button restart-button" id="restart-game">Nueva Partida</button>
            <button class="control-button reset-button" id="reset-scores">Reiniciar Puntuaci√≥n</button>
            <button class="control-button settings-button" onclick="toggleSettings()">Configuraci√≥n</button>
        </div>

        <!-- Panel de configuraci√≥n -->
        <div class="settings-panel" id="settings-panel">
            <h3>Configuraci√≥n</h3>
            <div class="setting-item">
                <label>Modo de juego:</label>
                <select id="game-mode-select">
                    <option value="pvp" selected>Jugador vs Jugador</option>
                    <option value="pvc">Jugador vs Computadora</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Dificultad IA:</label>
                <select id="difficulty-select">
                    <option value="easy">F√°cil</option>
                    <option value="medium" selected>Medio</option>
                    <option value="hard">Dif√≠cil</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Sonido:</label>
                <input type="checkbox" id="sound-toggle" checked>
            </div>
            <div class="setting-item">
                <label>Animaciones:</label>
                <input type="checkbox" id="animations-toggle" checked>
            </div>
        </div>

        <!-- Mensaje de estado -->
        <div class="game-message" id="game-message"></div>

        <!-- Panel de estad√≠sticas -->
        <div class="stats-panel">
            <h3>Estad√≠sticas</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="total-games">0</span>
                    <span class="stat-label">Partidas Jugadas</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="win-rate">0%</span>
                    <span class="stat-label">Porcentaje de Victoria</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/menu.js"></script>
    <script src="js/tateti.js"></script>
</body>
</html>
