<!DOCTYPE html>
<html lang="es">
<head>
    <title>Juego del Ahorcado - PSK Games</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="multimedia/favicon.ico">
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="stylesheet" href="estilos/ahorcado.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/ahorcado.js"></script>
    <script src="js/api-client.js"></script>
</head>
<body>
    <div class="navigation">
        <button class="back-button" onclick="volverAlMenu()">‚Üê Volver al Men√∫</button>
    </div>

    <div class="container">
        <h1>üéØ Juego del Ahorcado</h1>
        <p class="subtitle">Adivina la palabra antes de que se complete el dibujo</p>
        
        <!-- Indicador de estado de conexi√≥n -->
        <div id="connection-status" class="connection-status">
            <span id="status-icon">üîÑ</span>
            <span id="status-text">Conectando...</span>
        </div>

        <!-- Panel de informaci√≥n del juego -->
        <div class="game-info">
            <div class="info-item">
                <span>Puntuaci√≥n:</span>
                <span id="score">0</span>
            </div>
            <div class="info-item">
                <span>Nivel:</span>
                <span id="level">1</span>
            </div>
            <div class="info-item">
                <span>Errores:</span>
                <span id="errors">0/6</span>
            </div>
            <div class="info-item">
                <span>Categor√≠a:</span>
                <span id="current-category">Animales</span>
            </div>
        </div>

        <!-- Canvas para el dibujo del ahorcado -->
        <div class="hangman-container">
            <canvas id="hangman-canvas" width="300" height="350"></canvas>
        </div>

        <!-- Palabra a adivinar -->
        <div class="word-container">
            <div id="word-display" class="word-display"></div>
            <div id="word-hint" class="word-hint"></div>
        </div>

        <!-- Teclado virtual -->
        <div class="keyboard" id="keyboard"></div>

        <!-- Controles del juego -->
        <div class="game-controls">
            <button class="control-button start-button" id="start-game">Nueva Palabra</button>
            <button class="control-button hint-button" id="get-hint">Pista (-10 pts)</button>
            <button class="control-button reset-button" id="reset-game">Reiniciar Juego</button>
            <button class="control-button settings-button" onclick="toggleSettings()">Configuraci√≥n</button>
        </div>

        <!-- Panel de configuraci√≥n -->
        <div class="settings-panel" id="settings-panel">
            <h3>Configuraci√≥n</h3>
            <div class="setting-item">
                <label>Dificultad:</label>
                <select id="difficulty-select">
                    <option value="easy">F√°cil</option>
                    <option value="medium" selected>Medio</option>
                    <option value="hard">Dif√≠cil</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Categor√≠a:</label>
                <select id="category-select">
                    <option value="all">Todas</option>
                    <option value="animals">Animales</option>
                    <option value="countries">Pa√≠ses</option>
                    <option value="food">Comida</option>
                    <option value="objects">Objetos</option>
                    <option value="professions">Profesiones</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Sonido:</label>
                <input type="checkbox" id="sound-toggle" checked>
            </div>
            <div class="setting-item">
                <label>Animaciones:</label>
                <input type="checkbox" id="animations-toggle" checked>
            </div>
        </div>

        <!-- Mensaje de estado -->
        <div class="game-message" id="game-message"></div>

        <!-- Panel de estad√≠sticas -->
        <div class="stats-panel">
            <h3>Estad√≠sticas</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="words-guessed">0</span>
                    <span class="stat-label">Palabras Adivinadas</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="best-score">0</span>
                    <span class="stat-label">Mejor Puntuaci√≥n</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="win-percentage">0%</span>
                    <span class="stat-label">Porcentaje de Acierto</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="current-streak">0</span>
                    <span class="stat-label">Racha Actual</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/menu.js"></script>
    <script src="js/ahorcado.js"></script>
</body>
</html>
