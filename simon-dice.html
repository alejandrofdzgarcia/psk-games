<!DOCTYPE html>
<html lang="es">
<head>
    <title>Simon Dice - PSK Games</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="multimedia/favicon.ico">
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="stylesheet" href="estilos/simon-styles.css">
    <script src="js/api-client.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-gamepad"></i>
                <span>PSK Games</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a href="ruleta.html" class="nav-link">
                        <i class="fas fa-star"></i>
                        Ruleta de Doble Vega
                    </a>
                </li>
                <li class="nav-item">
                    <a href="simon-dice.html" class="nav-link active">
                        <i class="fas fa-brain"></i>
                        Simon Dice
                    </a>
                </li>
                <li class="nav-item">
                    <a href="tateti.html" class="nav-link">
                        <i class="fas fa-th"></i>
                        Tateti
                    </a>
                </li>
                <li class="nav-item">
                    <a href="ahorcado.html" class="nav-link">
                        <i class="fas fa-cog"></i>
                        Ahorcado
                    </a>
                </li>
            </ul>
            <div class="nav-toggle" onclick="toggleNav()">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div class="navigation">
        <button class="back-button" onclick="volverAlMenu()">‚Üê Volver al Men√∫</button>
    </div>

    <div class="container">
        <h1>üß† Simon Dice</h1>
        <p class="subtitle">Memoriza y repite la secuencia de colores</p>
        
        <!-- Indicador de estado de conexi√≥n -->
        <div id="connection-status" class="connection-status">
            <span id="status-icon">üîÑ</span>
            <span id="status-text">Conectando...</span>
        </div>

        <!-- Panel de informaci√≥n del juego -->
        <div class="game-info">
            <div class="info-item">
                <span>Nivel:</span>
                <span id="level-display">1</span>
            </div>
            <div class="info-item">
                <span>Puntuaci√≥n:</span>
                <span id="score-display">0</span>
            </div>
            <div class="info-item">
                <span>Mejor:</span>
                <span id="best-score">0</span>
            </div>
        </div>

        <!-- Tablero de juego Simon Dice -->
        <div class="simon-board">
            <div class="simon-button" id="button-0" data-color="red" data-sound="1">
                <div class="button-inner"></div>
            </div>
            <div class="simon-button" id="button-1" data-color="blue" data-sound="2">
                <div class="button-inner"></div>
            </div>
            <div class="simon-button" id="button-2" data-color="green" data-sound="3">
                <div class="button-inner"></div>
            </div>
            <div class="simon-button" id="button-3" data-color="yellow" data-sound="4">
                <div class="button-inner"></div>
            </div>
            
            <!-- Centro del tablero -->
            <div class="simon-center">
                <div class="center-logo">
                    <i class="fas fa-brain"></i>
                    <span>SIMON</span>
                </div>
            </div>
        </div>

        <!-- Controles del juego -->
        <div class="game-controls">
            <button class="control-button start-button" id="start-game">Iniciar Juego</button>
            <button class="control-button reset-button" id="reset-game">Reiniciar</button>
            <button class="control-button settings-button" onclick="toggleSettings()">Configuraci√≥n</button>
        </div>

        <!-- Panel de configuraci√≥n -->
        <div class="settings-panel" id="settings-panel">
            <h3>Configuraci√≥n</h3>
            <div class="setting-item">
                <label>Dificultad:</label>
                <select id="difficulty-select">
                    <option value="easy">F√°cil</option>
                    <option value="normal" selected>Normal</option>
                    <option value="hard">Dif√≠cil</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Sonido:</label>
                <input type="checkbox" id="sound-toggle" checked>
            </div>
            <div class="setting-item">
                <label>Velocidad:</label>
                <input type="range" id="speed-slider" min="1" max="5" value="3">
            </div>
        </div>

        <!-- Mensaje de estado -->
        <div class="game-message" id="game-message"></div>

        <!-- Panel de puntuaciones -->
        <div class="scores-panel">
            <h3>Mejores Puntuaciones</h3>
            <div id="high-scores-list"></div>
        </div>
    </div>

    <script src="js/menu.js"></script>
    <script src="js/simon-dice.js"></script>
    <script src="js/stats-manager.js"></script>
</body>
</html>
